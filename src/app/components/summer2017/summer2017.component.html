<md-card>
	<md-input-container>
	  <input mdInput placeholder="Enter your name:" #userName (keyup.enter)="add(userName.value); userName.value=''">
	   <p>{{userNameEntered}}</p>
	</md-input-container>
	<!--
	<button (click)="add(userName.value); userName.value=''" >
		Add
	</button>
	-->
	
</md-card>



<md-card [class.showprogress]="isDisableProgress">
	<md-progress-bar mode="indeterminate"></md-progress-bar>
</md-card>

<md-grid-list cols="3" rowHeight="400px">
  <md-grid-tile>
	<md-card>
		<md-card-header>
			<md-card-title>Team1</md-card-title>
		</md-card-header>
		<md-card-content>
			<md-list-item *ngFor="let user of users" 
				(click)="userDetail(user)" class="users">
				<div *ngIf="user.team==='Team 1'">
					<span class="badge">{{user.id}}</span>
					<span >{{user.name}}</span>
					<button class="delete" (click)="delete(user); $event.stopPropagation()">x</button>
				</div>
			</md-list-item>
	   </md-card-content>
	</md-card>
  </md-grid-tile>
  
  <md-grid-tile>
	<md-card>
		<md-card-header>
			<md-card-title>Team2</md-card-title>
		</md-card-header>
		<md-card-content>
			<md-list-item *ngFor="let user of users">
				<h3 *ngIf="user.team==='Team 2'" md-line> {{user.name}} </h3>
			</md-list-item>
	   </md-card-content>
	</md-card>
  </md-grid-tile> 
  
  <md-grid-tile>
	<md-card>
		<md-card-header>
			<md-card-title>Team3</md-card-title>
		</md-card-header>
		<md-card-content>
			<md-list-item *ngFor="let user of users">
				<h3 *ngIf="user.team==='Team 3'" md-line> {{user.name}} </h3>
			</md-list-item>
	   </md-card-content>
	</md-card>
  </md-grid-tile>
  
</md-grid-list>
